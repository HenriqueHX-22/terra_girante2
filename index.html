<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terra Girando</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Use min-height for better flexibility */
      background: radial-gradient(circle, #1e3c72, #2a5298);
      font-family: sans-serif; /* Add a default font */
      color: white; /* Default text color */
    }

    #earth {
      width: 300px;
      height: 300px;
      background: url('https://raw.githubusercontent.com/saifullahshaukat/Rotating-Earth-Template/main/img/earth.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      animation: rotateEarth 10s linear infinite;
    }

    @keyframes rotateEarth {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px; /* Increase padding for better spacing */
      border-radius: 8px;
      display: flex; /* Use flexbox for control layout */
      flex-direction: column;
      gap: 10px; /* Space between elements */
    }

    .controls label {
      font-weight: bold;
    }

    .controls input[type="range"] {
      width: 200px;
      -webkit-appearance: none; /* Remove default slider styles */
      appearance: none;
      height: 8px;
      background: #ddd;
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
      border-radius: 5px;
    }

    .controls input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4CAF50; /* Green thumb */
      cursor: pointer;
    }

    .controls input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }

    .controls button {
      padding: 8px 15px;
      background-color: #007bff; /* Blue button */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .controls button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="earth"></div>

  <div class="controls">
    <label for="speedRange">Velocidade de rotação:</label>
    <div>
      <input type="range" id="speedRange" min="1" max="60" value="10">
      <span id="speedValue">10</span> segundos por rotação
    </div>
    <button id="realTimeBtn">Redefinir</button>
  </div>

  <script>
    const earth = document.getElementById('earth');
    const speedRange = document.getElementById('speedRange');
    const speedValue = document.getElementById('speedValue');
    const realTimeBtn = document.getElementById('realTimeBtn');

    // Default animation duration in seconds (1 rotation every 10 seconds)
    const DEFAULT_ANIMATION_DURATION = 10;

    // Function to update the Earth's rotation speed
    function updateRotationSpeed() {
      const duration = speedRange.value;
      speedValue.textContent = duration;
      earth.style.animationDuration = `${duration}s`;
    }

    // Function to reset to default rotation speed
    function resetRotationSpeed() {
      speedRange.value = DEFAULT_ANIMATION_DURATION;
      updateRotationSpeed(); // Call update to apply the change
    }

    // Event listeners
    speedRange.addEventListener('input', updateRotationSpeed);
    realTimeBtn.addEventListener('click', resetRotationSpeed);

    // Initialize rotation on page load
    updateRotationSpeed();
  </script>

</body>
</html>
